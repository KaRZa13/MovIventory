image: node:18

stages:
  - install
  - build

cache:
  paths:
    - node_modules/

variables:
  EXPO_TOKEN: $EXPO_TOKEN
  CI: "true"

before_script:
  - npm ci
  - npm install -g eas-cli expo-cli

install:
  stage: install
  script:
    - echo "Installation des dépendances terminée ✅"

build_android:
  stage: build
  script:
    # Authentifie-toi avec Expo via un token GitLab CI (voir étape 3)
    - eas whoami || eas login --token $EXPO_TOKEN
    # Build APK ou AAB (ici APK pour test rapide)
    - eas build --platform android --profile preview --non-interactive
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - main
